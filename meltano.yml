version: 1
send_anonymous_usage_stats: true
project_id: "tap-iterable"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-iterable"
    namespace: "tap_iterable"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: api_key
      label: API key
      description: Iterable API key
      sensitive: true
    - name: start_date
      kind: date_iso8601
      label: Start date
      description: Timestamp in ISO 8601 format to get data from (inclusive)
    - name: end_date
      kind: date_iso8601
      label: End date
      description: Timestamp in ISO 8601 format to get data up to (inclusive)

    settings_group_validation:
    - [api_key]

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
